<div class="container">
    <h2>Strutural Directives - ngIf</h2>
    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-success" (click)="approve(true)">Approve</button>
            <button class="btn btn-danger" (click)="approve(false)">Reject</button>
        </div>
        <div class="col-md-12">
            <p *ngIf="isApproved">Your application has been approved!</p>
            <p *ngIf="!isApproved">Sorry, your application has been rejected</p>
        </div>           
    </div>
    <hr>

    <h2>Structural Directives - ngFor </h2>
    <div class="row">
        <div class="col-md-12">
            <p *ngFor="let number of numbers; let i = index">
                {{i + 1}} - {{number}}
            </p>
        </div>
    </div>

    <h2>Attribute directives ngClass</h2>
    <div class="row">
        <div class="col-md-12">
            <p [ngClass]="{
                'red ':highlightColor === 'red',
                'green':highlightColor === 'green',
                'blue':highlightColor === 'blue'
            }" >Click any button to highlight me!</p>
        </div>
        <button class="btn btn-danger" (click)="highlight('red')">Red</button>
        <button class="btn btn-success" (click)="highlight('green')">Green</button>
        <button class="btn btn-primary" (click)="highlight('blue')">Blue</button>
    </div>

    <hr>
    <h2>Attribute Directives - ngStyle</h2>
    <div class="row">
        <div class="col-md-12">
            <p [ngStyle]="{
                color: isStyleApplied === true ? 'white' : 'black',
                backgroundColor: isStyleApplied == true ? 'green' : 'white'
            }">
                Click the  button to toggle the style!
            </p>
        </div>
        <div class="col-md-12">
            <button class="btn btn-primary" (click)="toggleStyle()">Toggle</button>
        </div>
    </div>
</div>
